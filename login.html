<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="icon" type="img/png" href="assets/img/basic/icono-nuevafresa.ico">
  <link rel="stylesheet" href="assets/css/admin01.css">
  <title>Login</title>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center container-login">
    <div class="row content-form align-items-center">
     <div class="col-12 col-login">
        <form class="form-login">
            <img src="assets/img/basic/nuevafresa_logo.png" alt="">
            <div class="form-group row">
              <div class="col-auto">
                <label class="sr-only" for="">Usuario</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                  </div>
                  <input type="text" class="form-control form-control-login" id="username" placeholder="Usuario">
                </div>
              </div>
            </div>
            <div class="form-group row">
                <div class="col-auto">
                  <label class="sr-only" for="">Contraseña</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                    <input type="password" class="form-control form-control-login " id="password" placeholder="Contraseña">
                  </div>
                </div>
            </div> 
            <div class="col-auto text-center">
              <button type="submit" class="btn btn-primary mb-2 btn-login">Entrar</button>
            </div>
        </form>
     </div>
    </div>
  </div>
</body>
</html>
